  {% comment %} <input id="restaurantSearch" /> {% endcomment %}

  <script>
  $(document.ready(function() {
    $('#searchInputs').autocomplete({
          source: function(req, add){
            $.getJSON('http://api.yelp.com/v2/search?term=?', req, function(data) {  
  
            var restaurantSuggestions = [];
  
            $.each(data.businesses, function(i, business){  
              restaurantSuggestions.push(business.name);  
            });
  
            add(restaurantSuggestions);  
          })
  });
  </script>

<script type='text/javascript'>
    $(function ($) {
        $('#searchInputs').keyup(function () {
            if ($(this).val() == '') {
                $('.enableOnInputs').prop('disabled', true);
            } else {
                $('.enableOnInputs').prop('disabled', false);
            }
        });
    });
</script>
